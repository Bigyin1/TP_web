{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/user_profile.css' %}">
{% endblock %}

{% block content %}
    <div class="settings-form">
        <div class="settings-form-top">
            <span>Log In</span>
        </div>
        <form class="add-form mt-4" action="#" method="post">
            <div class="form-group row">
                <label for="Title" class="col-sm-2 col-form-label">Login</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="Title">
                </div>
            </div>
            <div class="form-group row">
                <label for="Text" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="Text">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <input type="submit" value="Log In!" class="btn btn-success">
                    <a class="d-block mt-4" href="#">Create new account</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
