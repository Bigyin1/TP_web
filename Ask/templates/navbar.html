{% load static %}

<nav class="navbar navbar-expand-lg navbar-light border-bottom">

    <a class="navbar-brand" href="{% url "main" %}">AskAparin</a>
    <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbar"
            aria-expanded="false" aria-controls="navbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbar" class="navbar-collapse collapse">
        <form class="d-flex flex-row mr-auto ml-2 form-inline">
            <input class="form-control search-q mb-2 mr-sm-2 mb-lg-0" style="font-family: FontAwesome" type="search"
                   placeholder="&#xF002; Search" aria-label="Search">
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <div class="nav-user m-2 mr-4 d-flex">
                    {% if user.is_authenticated %}
                        <img class="avatar" src={{ user.avatar.url }}>
                        <div class="nav-user-info">
                            <div class="user-name">{{ user.username }}</div>
                            <div class="user-activ mt-2">
                                <a class="mr-2" href={% url 'profile' user.pk %}>settings</a>
                                <a href={% url 'signout' %}>log out</a>
                            </div>
                        </div>
                        <div class="navbar-form ml-3 mt-2">
                            <div class="btn-group" role="group" aria-label="...">
                                <a href={% url 'ask' %}>
                                    <button type="button" class="btn btn-success">ASK!</button>
                                </a>
                            </div>
                        </div>
                    {% else %}
                        <div class="nav-user-info">
                            <div class="user-activ mt-2">
                                <a class="mr-2" href={% url 'login' %}>Log In</a>
                                <a href={% url 'signup' %}>SignUp</a>
                            </div>
                        </div>
                    {% endif %}
                </div>
            </li>
        </ul>
    </div>
</nav>
